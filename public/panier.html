<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instruments de Musique</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <div id="header-container"></div>
<script>
    // Fonction pour charger un fichier HTML et l'insérer dans un élément
    function loadHTML(file, containerId) {
        fetch(file)
            .then(response => response.text())
            .then(data => document.getElementById(containerId).innerHTML = data);
    }

    // Charger l'en-tête et le pied de page
    loadHTML("header.html", "header-container");
    loadHTML("footer.html", "footer-container");
</script>
    </header>
<!-- Section Panier -->
<section id="cart" class="section">
    <h2>Votre Panier</h2>
    <ul>
        <li>Guitare électrique - 350€ <button class="btn">Supprimer</button></li>
        <li>Piano numérique - 500€ <button class="btn">Supprimer</button></li>
    </ul>
    <div class="total">
        <p>Total : 850€</p>
        <button class="btn">Passer à la caisse</button>
    </div>
</section>


</body>
<div id="footer-container"></div>
</html>
